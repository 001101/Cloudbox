---
  - name: Install required packages
    apt: name={{item}} state=installed
    with_items:
      - unrar
      - unzip
      - p7zip
      - python-pip
      - python3-pip
      - curl

  - name: Create common directories
    file: path={{item}} state=directory mode=0775 owner=seed group=seed
    with_items:
      - /mnt/plexdrive
      - /mnt/unionfs
      - /mnt/local
      