---
  - name: "Get {{user}} uid"
    shell: "id -u {{user}}"
    register: uid
    when: uid is not defined

  - name: "Get {{user}} gid"
    shell: "id -g {{user}}"
    register: gid
    when: gid is not defined

  - name: Create required directories
    file: "path={{item}} state=directory mode=0775 owner={{user}} group={{user}} recurse=true"
    with_items:
      - /opt/tvheadend
      - /opt/smoothstreams

  - name: Stop and remove any existing container
    docker_container:
      name: tvheadend
      state: absent

  - name: Create and start tvheadend container
    docker_container:
      name: tvheadend
      image: "linuxserver/tvheadend:release-4.2"
      published_ports:
        - "127.0.0.1:9981:9981"
        - "9982:9982"
      env:
        PUID: "{{uid.stdout}}"
        PGID: "{{gid.stdout}}"
        VIRTUAL_HOST: "tvheadend.{{domain}}"
        VIRTUAL_PORT: 9981
        LETSENCRYPT_HOST: "tvheadend.{{domain}}"
        LETSENCRYPT_EMAIL: "{{email}}"
      volumes:
        - "/etc/localtime:/etc/localtime:ro"
        - "/opt/tvheadend:/config"
      networks:
        - name: cloudbox
          ipv4_address: 172.18.0.20
          aliases:
            - tvheadend
      restart_policy: always
      state: started

  - name: Check sstv-playlist-config.json exists
    stat:
      path: /opt/smoothstreams/sstv-playlist-config.json
    register: smoothstreams_config

  - name: Stop and remove any existing container
    docker_container:
      name: smoothstreams
      state: absent

  - name: Import sstv-playlist-config.json
    copy: "src=sstv-playlist-config.json dest=/opt/smoothstreams/sstv-playlist-config.json force=yes owner={{user}} group={{user}} mode=0775"
    when: smoothstreams_config.stat.exists == False

  - name: Import sstv-playlist.py
    copy: "src=sstv-playlist.py dest=/opt/smoothstreams/sstv-playlist.py force=yes owner={{user}} group={{user}} mode=0775"
  
  - name: Import README.md
    copy: "src=README.md dest=/opt/smoothstreams/README.md force=yes owner={{user}} group={{user}} mode=0775"
      
  - name: Create and start smoothstreams container
    docker_container:
      name: smoothstreams
      image: "linuxserver/nginx"
      published_ports:
        - "127.0.0.1:81:80"
        - "127.0.0.1:444:443"
      env:
        PUID: "{{uid.stdout}}"
        PGID: "{{gid.stdout}}"
      volumes:
        - "/etc/localtime:/etc/localtime:ro"
        - "/opt/smoothstreams:/config"
      networks:
        - name: cloudbox
          ipv4_address: 172.18.0.22
          aliases:
            - smoothstreams
      restart_policy: always
      state: started