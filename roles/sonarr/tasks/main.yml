---
- name: "Get {{user}} uid"
  shell: "id -u {{user}}"
  register: sonarr_uid

- name: "Get {{user}} gid"
  shell: "id -g {{user}}"
  register: sonarr_gid

- name: "Create container"
  vars:
    docker_cmd: "docker create --name sonarr -p {{sonarr.port}}:{{sonarr.port}} -e PUID={{sonarr_uid.stdout}} -e PGID={{sonarr_gid.stdout}} -v /etc/localtime:/etc/localtime:ro -v /opt/sonarr:/config -v {{media}}:/unionfs -v {{nzbget.downloads}}:/downloads/nzbget -v {{rutorrent.downloads}}:/downloads/rutorrent linuxserver/sonarr"
  debug:
    var: docker_cmd