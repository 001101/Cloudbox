---
  user: seed
  passwd: password123
  domain: testcloudbox.ml
  email: your@email.com
  mnt: 
    local: "/mnt/local/Media"
    unionfs: "/mnt/unionfs/Media"
    docker_data: "/opt"
    fuse_dir: "/mnt/local/.unionfs-fuse"
    plexdrive: "/mnt/plexdrive"
  nzbget:
    downloads: "/home/{{user}}/downloads/nzbget"
  rutorrent:
    passwd: password321
    downloads: "/home/{{user}}/downloads/rutorrent"
  plex:
    tag: public
    transcodes: "/home/{{user}}/transcodes"
    enable_dri: "True"
  plex_autoscan:
    ip: "0.0.0.0"
  rclone:
    version: 1.36
  unionfs_cleaner:
    max_local_gigabytes: 200
    size_check_mins: 30
    rclone_remote: "agdrive:/Media"
  backup:
    tgz_dest: "/home/{{user}}/Backups"
    rsync_dest: rsync://somehost.com/Backups
    rclone_dest: agdrive:/Backups
    use_rsync: false
    use_rclone: false
    stop_plex: false
    cron_time: weekly
    cron_state: absent
  http_auth:
    - hydra
    - jackett
    - organizr
    - plexpy
    - plexrequests
    - portainer
    - radarr
    - sonarr
    - nzbget
  docker_volumes:
    radarr:
      - "{{mnt.unionfs}}/Movies:/movies"
    sonarr:
      - "{{mnt.unionfs}}/TV:/tv"
